{% extends "../../views/_partials/_main.html" %} {% block main %}

<div class="sidenav">
  <div class="login-main-text">
    <h2>
      Application<br />
      Login Page
    </h2>
    <p>Login or register from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <nav>
      <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
        <a
          class="nav-item nav-link active"
          id="nav-login-tab"
          data-toggle="tab"
          href="#nav-login"
          role="tab"
          aria-controls="nav-login"
          aria-selected="true"
          >Login</a
        >
        <a
          class="nav-item nav-link"
          id="nav-register-tab"
          data-toggle="tab"
          href="#nav-register"
          role="tab"
          aria-controls="nav-register"
          aria-selected="false"
          >Register</a
        >
      </div>
    </nav>
    <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
      <div
        class="tab-pane fade show active"
        id="nav-login"
        role="tabpanel"
        aria-labelledby="nav-login-tab"
      >
        <div class="login-form">
          <form>
            <div class="form-group">
              <label>Mail</label>
              <input
                type="text"
                class="form-control mail"
                placeholder="User Mail"
              />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control password"
                placeholder="Password"
              />
            </div>
            <button class="btn btn-black login-button">Login</button>
          </form>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="nav-register"
        role="tabpanel"
        aria-labelledby="nav-register-tab"
      >
        <div class="register-form">
          <form>
            <div class="form-group">
              <label>User Mail</label>
              <input
                class="mail form-control"
                type="text"
                class="form-control"
                placeholder="Mail"
              />
            </div>
            <div class="form-group">
              <label>User Name</label>
              <input
                class="name form-control"
                type="text"
                class="form-control"
                placeholder="Name"
              />
            </div>
            <div class="form-group">
              <label>User Lastname</label>
              <input
                class="lastname form-control"
                type="text"
                class="form-control"
                placeholder="Lastname"
              />
            </div>
            <div class="form-group">
              <label>Country</label>
              <input
                class="country form-control"
                type="text"
                class="form-control"
                placeholder="Country"
              />
            </div>
            <div class="form-group">
              <label>Language</label>
              <input
                class="language form-control"
                type="text"
                class="form-control"
                placeholder="Language"
              />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                class="password form-control"
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <label>Password Repeat</label>
              <input
                class="password-repeat form-control"
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <button class="btn btn-secondary register-button">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
